<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		const d=new Date()
		console.log(d)
		var s=d.getFullYear();
		console.log(s)
		var mon=d.getMonth();
		console.log(mon)
		var date=d.getDate();
		console.log(date)
		var day=d.getDay();
		console.log(day)
		var hour=d.getHours();
		console.log(hour)
		var min=d.getMinutes();
		console.log(min)
		var sec=d.getSeconds();
		console.log(sec)
		var mil=d.getMilliseconds();
		console.log(mil)
		var time=d.getTime();
		console.log(time)
	</script>
</body>
</html>
